<div class="flex flex-wrap justify-center w-7/10 gap-6">
    <app-goods-item
        *ngFor="let goodsItem of sellingItemsList"
        [goodsItem]="goodsItem"
        [discount]="getDiscountForItem(goodsItem.id)"
        [ngClass]="getDiscountClass(goodsItem.id)"
    >
    </app-goods-item>
    <app-spinner></app-spinner>
</div>
